<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Service</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        .form-section, .list-section {
            flex: 1;
            margin: 10px;
        }
        .field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-create {
            background-color: #3498db;
        }
        .btn-edit {
            background-color: #95a5a6;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .list-section {
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        .list-section h3, .form-section h3 {
            margin-top: 0;
        }
        .memo-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .memo-item:hover {
            background-color: #f0f0f0;
        }
        .details-section {
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .details-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            position: relative;
        }
        .details-card h3 {
            margin-top: 0;
        }
        .details-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .details-actions .field {
            width: auto;
            padding: 5px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h2>나의 일정 관리</h2>
</div>
<div class="container">
    <div class="form-section">
        <h3>일정 등록</h3>
        <form id="create-form" method="post" action="/api/memos">
            <input type="text" class="field" placeholder="할 일 제목" name="title" required>
            <textarea class="field" placeholder="할 일 내용을 입력해주세요." name="contents" cols="30" rows="5" required></textarea>
            <input type="text" class="field" placeholder="담당자" name="username" required>
            <input type="password" class="field" placeholder="비밀번호" name="password" required>
            <input type="date" class="field" name="date" required>
            <button type="submit" class="btn btn-create">작성하기</button>
        </form>
    </div>
    <div class="list-section">
        <h3>등록된 일정</h3>
        <div id="memo-list">
            <div class="memo-item" data-id="1">
                <span>할 일 1</span><span>2024-01-01</span>
            </div>
            <div class="memo-item" data-id="2">
                <span>할 일 2</span><span>2024-01-02</span>
            </div>
            <!-- 추가 일정 데이터를 여기에 삽입합니다. -->
        </div>
    </div>
</div>
<div class="details-section">
    <div id="memo-details" class="details-card">
        <h3 id="details-title">할 일 제목</h3>
        <p id="details-date">작성일: 날짜</p>
        <p id="details-username">담당자: 이름</p>
        <p id="details-contents">할 일 내용</p>
        <div class="details-actions">
            <input type="password" class="field" placeholder="비밀번호" name="password" required>
            <form method="post" action="/api/memos/{id}/edit">
                <input type="hidden" name="id" value="{id}">
                <button type="submit" class="btn btn-edit">수정하기</button>
            </form>
            <form method="post" action="/api/memos/{id}/delete">
                <input type="hidden" name="id" value="{id}">
                <button type="submit" class="btn btn-delete">삭제하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
