<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Service</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        .form-section, .list-section {
            flex: 1;
            margin: 10px;
        }
        .field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-create {
            background-color: #3498db;
        }
        .btn-edit {
            background-color: #95a5a6;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .list-section {
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        .list-section h3, .form-section h3 {
            margin-top: 0;
        }
        .memo-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .memo-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        .details-section {
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
            display: none; /* 초기에는 숨김 */
        }
        .details-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            position: relative;
        }
        .details-card h3 {
            margin-top: 0;
        }
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details-meta {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
        .details-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .details-actions .field {
            width: auto;
            padding: 5px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h2>나의 일정 관리</h2>
</div>
<div class="container">
    <div class="form-section">
        <h3>일정 등록</h3>
        <form id="create-form" method="post" action="/memos">
            <input type="text" class="field" placeholder="할 일 제목" name="title" required>
            <textarea class="field" placeholder="할 일 내용을 입력해주세요." name="contents" cols="30" rows="5" required></textarea>
            <input type="text" class="field" placeholder="담당자" name="username" required>
            <input type="password" class="field" placeholder="비밀번호" name="password" required>
            <button type="submit" class="btn btn-create">작성하기</button>
        </form>
    </div>
    <div class="list-section">
        <h3>등록된 일정</h3>
        <div id="memo-list">
            <div th:each="memo : ${memos}" class="memo-item" th:data-id="${memo.id}" th:onclick="'showDetails(' + ${memo.id} + ')'">
                <h4 th:text="${memo.title}">할 일 제목</h4>
                <p th:text="'작성일: ' + ${memo.formattedDate}">작성일</p>
            </div>
        </div>
    </div>
</div>
<div class="details-section" id="details-section">
    <div id="memo-details" class="details-card">
        <div class="details-header">
            <h3 id="details-title">할 일 제목</h3>
            <div class="details-meta">
                <p id="details-date">작성일: 날짜</p>
                <p id="details-username">담당자: 이름</p>
            </div>
        </div>
        <p id="details-contents">할 일 내용</p>
        <div class="details-actions">
            <input type="password" class="field" placeholder="비밀번호" name="password" required>
            <form method="post" action="/memos/{id}/edit">
                <input type="hidden" name="id" value="{id}">
                <button type="submit" class="btn btn-edit">수정하기</button>
            </form>
            <form method="post" action="/memos/{id}/delete">
                <input type="hidden" name="id" value="{id}">
                <button type="submit" class="btn btn-delete">삭제하기</button>
            </form>
        </div>
    </div>
</div>
<script>
    function showDetails(id) {
        fetch("/memos/" + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById("details-title").innerText = data.title;
                document.getElementById("details-date").innerText = "작성일: " + data.formattedDate;
                document.getElementById("details-username").innerText = "담당자: " + data.username;
                document.getElementById("details-contents").innerText = data.contents;
                document.querySelector(".details-actions form[action*='edit'] input[name='id']").value = id;
                document.querySelector(".details-actions form[action*='delete'] input[name='id']").value = id;
                document.getElementById("details-section").style.display = "block";
            });
    }
</script>
</body>
</html>
